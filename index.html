<!DOCTYPE html>
<link lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="apple-touch-icon" sizes="180x180" href="/favicon_checkout/apple-touch-icon.png">
<link rel="icon" type="image/png" sizes="32x32" href="/favicon_checkout/favicon-32x32.png">
<link rel="icon" type="image/png" sizes="16x16" href="/favicon_checkout/favicon-16x16.png">
<link rel="manifest" href="/site.webmanifest">
    
    <link rel="stylesheet" href="./styles/sass/styles.css"></link>
    
    <title>Checkout Page</title>
</head>
<body>
    <div class="container-main">
<h1 class="title-primary">Checkout</h1>
<!-- Two Columns -->
<div class="row-col-2">
<!--First Col: Form inside this div -->
<div class="flex-col" id="first-col">
    <form id="checkoutForm" autocomplete="off" novalidate>
        <h3 class="title-secondary">Contact Information</h3>
        <div class="form-control">
            <label for="email">E-mail</label>
            <input type="text" id="email" name="email" placeholder="Enter yout email..">
            <small class="error"></small>
        </div>
<div class="form-control">
    <label for="name">Full name</label>
    <input type="text" id="name" name="name" placeholder="Your name">
    <small class="error"></small>
</div>

<div class="form-control">
    <label for="address">Address</label>
    <input type="text" id="address" name="address" placeholder="Your address...">
    <small class="error"></small>
</div>

<div class="form-control">
<label for="city">City</label>
<input type="text" id="city" name="city" placeholder="Your City...">
<small class="error"></small>
</div>

<div class="form-control">
    <label for="country">Choose a Country</label>
    <select name="country" id="country">
        <option value="uruguay">Uruguay</option>
        <option value="spain">Spain</option>
        <option value="eeuu">EEUU</option>
    </select>
    <small class="error"></small>
</div>
   <button type="submit" class="btn">Continue</button>
</form>
</div>
<!-- Second Col -->
<div class="flex-col-2">
  <div class="item-col">
      <!-- IMAGE AND ITEM INFO ROW -->
     <div class="card-body">
         <div>
             <!-- IMAGE TITLE COL -->
                 <img src="./assets/women-brown-pant.jpg" title="item" alt="item">       
         </div>
         <div>
             <!-- ITEM INFO COL -->
             <div class="d-col">
                 <h5 class="title-item">Women Brown Pant</h5>
                 <small class="price">USD 60</small>
                 <!-- INCREMENT ITEM COL -->
         <div class="d-flex">
                 <input type="number" min="1" max="1000000" id="quantity" name="quantity" value=1>
               </div>
             </div>
         </div>
     </div>
     <!-- SHIPPING ROW -->
     <div class="flex-row">
        <div class="text">Shipping</div>
        <div class="text">USD 5</div>
     </div>
     <!-- TOTAL ROW -->
     <div class="flex-row">
        <div class="text">Total</div>
        <div class="text">USD 56</div>
     </div>
 </div>

<div class="item-col">
    <!-- IMAGE AND ITEM INFO ROW -->
   <div class="card-body">
       <div>
           <!-- IMAGE TITLE COL -->
               <img src="./assets/women-jean-clasic.jpg" title="item" alt="item">       
       </div>
       <div>
           <!-- ITEM INFO COL -->
           <div class="d-col">
               <h5 class="title-item">Women Brown Pant</h5>
               <small class="price">USD 60</small>
               <!-- INCREMENT ITEM COL -->
            <div class="d-flex">
               <input type="number" min="1" max="1000000" id="quantity" name="quantity" value=1>
             </div>
           </div>
       </div>
   </div>
   <!-- SHIPPING ROW -->
   <div class="flex-row">
      <div class="text">Shipping</div>
      <div class="text">USD 5</div>
   </div>
   <!-- TOTAL ROW -->
   <div class="flex-row">
      <div class="text">Total</div>
      <div class="text">USD 56</div>
   </div>
</div>

</div>
</div>
